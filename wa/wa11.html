<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="/css/wa11.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>An Image Carousel</title>
</head>
<body>

    <h1>An Image Carousel</h1>

    <div class="gallery">

    <!-- Image 1 -->
    <div class="full-img">
        <img class="displayed-img" src="/img/purple-cat.jpg" alt="Picture of a purple cat" />
        <div class="overlay"></div>
        <button class="dark">Darken</button>
    </div>

    <!-- Image 2 -->
    <div class="full-img">
        <img class="displayed-img" src="/img/eyes.jpg" alt="Closeup of a cat's eyes" />
        <div class="overlay"></div>
        <button class="dark">Darken</button>
    </div>

    <!-- Image 3 -->
    <div class="full-img">
        <img class="displayed-img" src="/img/ears.jpg" alt="Closeup of a cat's ears" />
        <div class="overlay"></div>
        <button class="dark">Darken</button>
    </div>

    <!-- Image 4 -->
    <div class="full-img">
        <img class="displayed-img" src="/img/paws.jpg" alt="Closeup of a cat's paws" />
        <div class="overlay"></div>
        <button class="dark">Darken</button>
    </div>

    <!-- Image 5 -->
    <div class="full-img">
        <img class="displayed-img" src="/img/selfie.jpg" alt="Picture of a cat's owner" />
        <div class="overlay"></div>
        <button class="dark">Darken</button>
    </div>
    
    </div>

    <script src="/wa/wa11.js"></script>
</body>
</html>
